<!doctype html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<h3>GitHub Gists</h3>
		</div>
	</nav>
	<div class="container main-wrapper" >
		<form  >
			<div class="row form-group">
				<div class="col-md-2">
					<label>Personal Token</label>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Personal Token" id='txtToken'>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-2">
					<label>Gist file name</label>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Gist file name" id='txtFileName'>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-2">
					<label>Gist Description</label>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Gist Description" id='txtDescription'>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-2">
					<label>Gist Contents</label>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Gist Contents" id='txtContents'>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-4">

				</div>
				<div class="col-md-2">
					<input class="btn btn-default btn-right" type="submit" name="" value="Create Gist">
				</div>
			</div>

		</form>
		<div class="row">
			<ul id='result'>
				
			</ul>
		</div>
	</div>

	
	<script src="js/github_client.js"></script>
</body>
